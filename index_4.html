<!DOCTYPE html>
<html>
    <head>
        <title>Index:4</title>
        <style>
            iframe{
               height :85vh;
               width : 80vw; 
            }
        </style>
    </head>
    <body> 
        <center>
            <div><h1>My first Sub-window</h1></div>
            <form>
                URL: <input type = "text" id ="url">
                <input type="button" value = "GO!"onclick="clicked()">
            </form>
            <iframe id="if"  ></iframe></div>
        </center>
        <script>
            function clicked()
            {
                var link = document.getElementById("url").value;
                document.getElementById("if").setAttribute("src", "http://"+link);
            }
       </script>
    </body>
</html>
