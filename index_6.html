<!DOCTYPE html>
<html>
    <head>
        <title>Index:6</title>
        <style>
            #frame{
                overflow-x: auto;
                overflow-y: hidden;
                resize: both;
                height :85vh;
                width : 80vw;
            }
            iframe{
                height: 100%;
                width: 100%;
            }
        </style>
    </head>
    <body> 
        <center>
            <div><h1>My first Sub-window</h1></div>
            <form>
                URL: <input type = "text" id ="url" placeholder="Without http://">
                <input type="button" value = "GO!"onclick="clicked()">
            </form>
            <div id ="frame">
                <iframe id="if"  ></iframe>
            </div>
        </div>
        </center>
        <script>
            function clicked()
            {
                var link = document.getElementById("url").value;
                document.getElementById("if").setAttribute("src", "http://"+link);
            }
       </script>
    </body>
</html>
